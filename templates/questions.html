<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="icon" href="../static/img/lebed.png">
    <style>
        .text {margin-left: 10px;}
        .content {font-size: 20px;}
        .date {font-weight: bold;}
    </style>
    <title>Вопрос - Ответ</title>
</head>
<body class="container">
<h1>Записи на форуме</h1>
{% if current_user.is_authenticated %}
<a href="questions" class="btn btn-secondary">Добавить вопрос</a>
<p>{{current_user.admin}}</p>
{% endif %}
{% for item in questions%}
<br>
<div class="col-md6 border rounded border-danger border-2">
    <br>
    <h2 class="text">{{item.id}}. {{item.theme}}</h2>
    <div class="text content">
        {{item.content}}
    </div>
    <div class="text date">
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
    <br>
</div>
{% endfor %}
</body>
</html>
